<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title id="title">Helium</title>
</head>
<body>
   <div id="navbar">
        <h1 id="navtextlogo">Помощник по Химии</h1>
        <div id="navdiv">
            <div id="navdivd1">
                <input id="navdivinput"  placeholder="Search:" type="text">
            </div>
            <div id="navdivd2">
                <div>
                <ion-icon id="navdivsearch"  name="search"></ion-icon>
                </div>
            </div>
        </div>
   </div>
   <div id="body">
    <div id="bodinput">
        <input id="bodyd" placeholder="Search:" onkeydown="checkKey(event)" type="text">
        </div>
        <div id="bodydive">
            <div id="bodydiv2">
                <div id="divelement">
                    <h1 id="elementtext">He</h1>
                </div>
                <div id="nazelementa">
                    <h1 id="naztext">Гелий </h1>
                    <h1 id="naztext2">Helium</h1>
                </div>
                <div id="nazelemnt2">
                    <h1 id="naztext3">Номер: <strong id="naznumber">2</strong>;</h1>
                    <h1 id="naztext4">Группа, период: <strong id="groupnumber">18</strong>, <strong id="periodnumber">1</strong>;</h1>
                    <h1 id="naztext5">Валентность: <strong id="valentnumber">0</strong>;</h1>
                </div>
            </div>
            <h1 id="bodytextVod">Атомная масса: <strong id="atomnumber1">4,002602</strong>;<strong id="atomnumber2"></strong> (г\моль)</h1>
            <h1 id="bodytextVod">Электронная конфигурация: <strong id="econfig">1S^2</strong></h1>
            <p id="bodyp"> ^ -степень</p>
        </div>
   </div>
   <div id="foot">
        <h1 id="foottext">Created by Abdulaxad</h1>
   </div>
